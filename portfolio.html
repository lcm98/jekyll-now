---
layout: default
title: Portfolio
description: This is the place where I tell you all about the projects I've done!
---

<div class="col-sm-12 blog-main">
  {% for post in site.categories.Project %}
    <div class="blog-post">

      <h2 class="blog-post-title">
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p class="blog-post-meta">{{ post.date | date: "%B %e, %Y" }}</p>

      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <hr>

    </div>
  {% endfor %}
</div>
